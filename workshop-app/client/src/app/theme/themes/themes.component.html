<div class="container">

    <div class="theme-title">

        <section *ngIf="themes">

            <div *ngFor="let theme of themes" class="theme-container">
                <div class="theme-name-wrapper">
                    <div class="theme-name">
                        <a href="#" class="normal">
                            <h2>{{theme.themeName}}</h2>
                        </a>
                        <div class="columns">
                            <div>
                                <p>Date: <time>{{theme.created_at}}</time></p>
                                <div class="nick-name">
                                    <p>Username: <span>{{theme.userId.username}}</span></p>
                                </div>
                            </div>
                            <div class="subscribers">
                                <!-- <button class="subscribe">Subscribe</button> -->
                                <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section *ngIf="!themes">
            <p>No themes...</p>
        </section>

    </div>
    <app-aside [posts]="recentPosts" title="RECENT POSTS" [itemTemplateRef]="recentPostsTemplate"></app-aside>

    <ng-template #recentPostsTemplate let-item let-index="index">
        <a href="#">
            <h3>{{item.themeId.themeName}}</h3>
            <p>{{item.userId.username}} </p>
            <p><span> {{item.created_at}} </span></p>
        </a>
    </ng-template>
</div>
