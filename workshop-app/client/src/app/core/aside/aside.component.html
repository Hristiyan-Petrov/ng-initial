<aside>
    <div class="aside">
        <h2 class="title">
            {{title}}
        </h2>
        <section *ngIf="posts">
            <div *ngFor="let post of posts; let i = index" class="aside-theme">
                <ng-container *ngTemplateOutlet="itemTemplateRef; context: {$implicit: post, index: i}">

                </ng-container>
            </div>
        </section>

        <section *ngIf="!posts">
            No posts...
        </section>
    </div>
</aside>
